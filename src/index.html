<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

       <link rel="stylesheet" href="./css/bodyStyle.css">
      <link rel="stylesheet" href="./css/headerStyle.css">
       <link rel="stylesheet" href="./css/mainAreaStyle.css">
    <link rel="stylesheet" href="../dist/scss/style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="navigation">
            <span class="navigation__item">
                Why GitHub?
            </span>
            <span class="navigation__item">
                Team
            </span>
            <span class="navigation__item">
                Enterprise
            </span>
            <span class="navigation__item">
                Explore
            </span>
            <span class="navigation__item">
                Marketplace
            </span>
            <span class="navigation__item">
                Pricing
            </span>
        </div>
        <div class="searchAndAuth">
            <input type="text" class="searchInput" placeholder="Search GitHub">
            <span class="sign_inSpan">Sign in</span>
            <input type="submit" class="sign_upInput" value="Sign Up">
        </div>
    </header>
    <div class="mainArea">
        <div class="infoDiv">
            <div class="textDiv">
                <p style="text-align: justify">
                    <strong style="text-align: start; font-size: 48px">Built for Developers</strong><br>GitHub is a development platform inspired by the way you work. From openSource to business, you can host and review code, manage projects, and build software alongside 50 million developers.
                </p>
            </div>
        </div>
        <div class="regFormDiv">
            <div class="regForm">
                <input type="text" class="regForm__input" placeholder="Username">
                <input type="text" class="regForm__input" placeholder="Email">
                <input type="text" class="regForm__input" placeholder="Password">
                <input type="submit" value="Sign Up to GitHub" class="regForm__input">
            </div>
        </div>
    </div>
</div>
</body>
